<!DOCTYPE html>
<html>
    <head>
        
        <title>2gis-phone</title>
        <meta content="width=device-width, initial-scale=0.5" name="viewport" />

        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" media="screen" />

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

        <script src="lib/jstorage/jstorage.js"></script>
        <script src="lib/sip.js/dist/sip.js"></script>

        <script src="includes/phone.js"></script>        

    </head>

    <body>
    <div class="container-fluid">        
        <div class="row">
            <div class="col-md-6 col-xs-12 col-md-offset-1">
                

                <ul class="nav nav-tabs" role="tablist" id="myTab">
                  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Поиск</a></li>
                  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Личные</a></li>
                  
                </ul>

                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="home">

                    
                    <h4>2GIS Справочник</h4>


                    <input type="text" id="search" class="form-control col-md-1">
                    <a href="#" id="searchSubmit" class="btn btn-primary">Поиск</a>


                    <a href="#" id="clear" class="btn btn-default">Очистить результат</a>
                    <div id="results"></div>


                  </div>
                  <div role="tabpanel" class="tab-pane" id="profile">
                    
                    <ul>                    
                      <li>
                        <a onclick="javascript:callPhone('89029802854');">Дорогая</a>
                      </li>
                      <li>
                        <a onclick="javascript:callPhone('89135292926');">Я проверка</a>
                      </li>
                    </ul>

                  </div>
                  
                </div>

                
                
            </div>

            <div class="col-md-4 col-xs-12">

                <audio id="localAudio" style="display:none;"></audio>

                <div class="well">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>2gis-phone</h3>
                            <span id="status"></span>
                            <span id="registered"></spa>s
                            <div id="display"></div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-inline" role="form">                                

                                <input id="number" type="text" placeholder="Input phone number" class="search-query form-control">
                                    
                                <a id="call" class="btn btn-primary">
                                    <i class="icon-plus-sign"></i>
                                    Call
                                </a>

                                <a id="end" class="btn btn-danger" style="display:none;">
                                    <i class="icon-plus-sign"></i>
                                    End
                                </a>

                                <a href='' id="settings" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            </div>
                        </div>
                    </div>
                    
                </div>


            </div>
        </div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Settings</h4>
          </div>
          <div class="modal-body">
            
          <h3>Connect</h3>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="host" class="col-sm-2 control-label">Host</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="host" placeholder="Host">
                </div>
              </div>
              <div class="form-group">
                <label for="user" class="col-sm-2 control-label">User</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="user" placeholder="User">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </form>



          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" id="saveSettings">Save & close</button>
          </div>
        </div>
      </div>
    </div>
        
    <script src="includes/project.js"></script>
    </body>
</html>
